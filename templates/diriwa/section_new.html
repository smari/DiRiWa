{% extends "base.html" %}
{% load bootstrap %}
{% block content %}

<h1>New Section{% if region %} about {{region.get_name}}{% endif %}</h1>
<div class="span12">
<form action="/sections/add/" method="POST">
<input type="hidden" name="region" id="{{region.id}}"/>
{%csrf_token%}
<fieldset> 
{{form|bootstrap}}
<div class="clearfix">
	<label></label>
	<div class="input">
		<input class="btn primary" type="submit" value="Save"/>
	</div>
</div>
</fieldset>
</form>
</div>

{% endblock %}
